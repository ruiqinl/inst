<div class="content">

    <div class="invalid-url-alert row">
        <div ng-if="error" uib-alert ng-class="'alert-warning'" close="closeAlert()"
             dismiss-on-timeout="3000">{{error.description}}</div>
    </div>

    <div class="row search-bar">
        <input type="text" ng-model="searchUrl" placeholder="URL to search" class="col-xs-12 col-sm-9 search-bar-item"
               ng-keyup="keyupEvent = $event"/>
        <button type="button" id="search-button" ng-click="search()"
                class="col-xs-4 col-xs-offset-4 col-sm-3 col-sm-offset-0 search-bar-item"
                data-loading-text="<span class='glyphicon glyphicon-refresh spinning'/>"
                >Search</button>
    </div>

    <div ng-if="result">
        <div ng-show="result.length === 1" class="row search-result">
            <div ng-repeat="media in result">
                <div class="col-xs-10 col-xs-offset-1
                col-sm-8 col-sm-offset-2
                col-md-8 col-md-offset-2
                media-row">
                    <media media="media"></media>
                </div>
            </div>
        </div>

        <div ng-show="result.length === 2" class="row search-result">
            <div ng-repeat="media in result">
                <div class="col-xs-10 col-xs-offset-1
                col-sm-6 col-sm-offset-0
                media-row">
                    <media media="media"></media>
                </div>
            </div>
        </div>

        <div ng-show="result.length > 2" class="row search-result">
            <div ng-repeat="media in result">
                <div class="col-xs-10 col-xs-offset-1
                col-sm-6 col-sm-offset-0
                col-md-4 col-lg-4
                media-row">
                    <media media="media"></media>
                </div>

                <div class="clearfix visible-sm-block" ng-if="$index % 2 === 1"></div>
                <div class="clearfix visible-md-block" ng-if="$index % 3 === 2"></div>
                <div class="clearfix visible-lg-block" ng-if="$index % 3 === 2"></div>
            </div>
        </div>
    </div>

</div>
